<div class="container">
  <div class="row">
    <div class="col">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let noticia of lista | ordenarPorFecha" (click)="verDetalle(noticia)">
          <h5><b>{{ noticia.titulo }}</b></h5>
          {{ noticia.fecha }} - {{ noticia.textoCorto }}
        </li>
      </ul>
    </div>
  </div>
</div>
